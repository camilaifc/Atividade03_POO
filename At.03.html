<html>
	<head>
		<meta charset="UTF-8">
		<title>Formulario de Emprego</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	</head>
	<body>
		<div style="border-style: solid; border-radius: 10px; text-align: justify; padding: 1em 1em 0 1em; margin: 15px;" id="calc-form">
			<h2 align="center" style="margin: 15px; font-weight: bold;">Cálculo Cone</h2>

			<form style="display: flex; flex-direction: column; margin: 15px;">
				<label for="" style="margin-bottom: 5px;">Z</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="z" id="z" placeholder="Informe o valor de Z">
				<label for="" style="margin: 10px 0 5px 0;">R</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="r" id="r" placeholder="Informe o valor de R"> 
				<label for="" style="margin: 10px 0 5px 0;">Tipo de tinta</label>
					<select style="height: 40px; padding-left: 10px;" id="tinta">
						<option value="default">Nenhum tipo selecionado</option>
						<option value="1">Tipo 1 - R$ 238,90</option>
						<option value="2">Tipo 2 - R$ 467,98</option>
						<option value="2">Tipo 3 - R$ 758,34</option>
					</select>
				</br>
				<div align="center">
					<button type="button" style="margin-bottom: 1em;" id="calcular">Calcular</button>
				</div>

				<label for="" style="margin: 10px 0 5px 0;">Área a ser pintada</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="area" id="area" readonly>
				<label for="" style="margin: 10px 0 5px 0;">Litros</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="litros" id="litros" readonly>
				<label for="" style="margin: 10px 0 5px 0;">Latas</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="latas" id="latas" readonly>
				<label for="" style="margin: 10px 0 5px 0;">Valor total</label>
					<input type="text" style="height: 40px; padding-left: 10px;" name="total" id="total" readonly>
			</form>
		</div>
	</body>
</html>
